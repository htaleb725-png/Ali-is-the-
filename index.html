
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الخبير الأكاديمي - AI Research Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <!-- المكتبات الإضافية للتصدير -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
      }
      .markdown-content h1 { font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem; }
      .markdown-content h2 { font-size: 1.25rem; font-weight: bold; margin-bottom: 0.75rem; }
      .markdown-content p { margin-bottom: 1rem; line-height: 1.8; }
      .markdown-content ul { list-style-type: disc; margin-right: 1.5rem; margin-bottom: 1rem; }
      .markdown-content ol { list-style-type: decimal; margin-right: 1.5rem; margin-bottom: 1rem; }
      .markdown-content code { background: #f1f5f9; padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-family: monospace; }
      .markdown-content pre { background: #1e293b; color: #f8fafc; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin-bottom: 1rem; direction: ltr; text-align: left; }
      .markdown-content table { width: 100%; border-collapse: collapse; margin-bottom: 1rem; font-size: 0.9rem; }
      .markdown-content th, .markdown-content td { border: 1px solid #e2e8f0; padding: 0.75rem; text-align: right; }
      .markdown-content th { background: #f8fafc; font-weight: bold; }
      
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      @media print {
        .no-print { display: none !important; }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "@google/genai": "https://esm.sh/@google/genai@1.3.0",
        "react-markdown": "https://esm.sh/react-markdown@9.0.1?deps=react@18.2.0,react-dom@18.2.0",
        "remark-gfm": "https://esm.sh/remark-gfm@4.0.0"
      }
    }
    </script>
  </head>
  <body class="bg-gray-50 text-gray-900 h-screen overflow-hidden">
    <div id="root"></div>
  </body>
</html>
