
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>

    <!-- تأمين توافقية البيئة في الاستضافات السحابية -->
    <script>
      window.process = window.process || { env: { API_KEY: "" } };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --safe-area-bottom: env(safe-area-inset-bottom);
      }
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #f8fafc;
        margin: 0;
        height: 100vh;
        overflow: hidden;
      }
      .markdown-content p { margin-bottom: 1.25rem; line-height: 1.8; }
      .markdown-content h1, .markdown-content h2 { font-weight: 800; color: #0f172a; margin-top: 1.5rem; }
      .markdown-content ul { list-style: disc; padding-right: 1.5rem; margin-bottom: 1rem; }
      
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
      
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); }
      
      /* تحسين استقرار الواجهة في الجوال */
      .mobile-input-container {
        padding-bottom: calc(1.5rem + var(--safe-area-bottom));
      }
    </style>
